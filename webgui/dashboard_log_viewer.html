<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Satellite Defense Toolkit — Live Dashboard</title>
  <style>
    :root {
      --bg-dark: #101417;
      --fg-dark: #d1f2ff;
      --accent-dark: #57d9a3;
      --header-dark: #1a1f23;
      --input-dark: #0f1a1e;
      --log-line-dark: #182228;

      --bg-light: #f8f8f8;
      --fg-light: #222;
      --accent-light: #2b6cb0;
      --header-light: #e0e0e0;
      --input-light: #f0f0f0;
      --log-line-light: #dddddd;
    }

    body {
      margin: 0;
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.6;
      background-color: var(--bg-dark);
      color: var(--fg-dark);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--fg-light);
    }

    header {
      padding: 16px 24px;
      background-color: var(--header-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    body.light header {
      background-color: var(--header-light);
    }

    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }

    .actions button {
      background: transparent;
      border: 1px solid var(--accent-dark);
      color: var(--accent-dark);
      padding: 6px 12px;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
      font-family: inherit;
    }

    body.light .actions button {
      border-color: var(--accent-light);
      color: var(--accent-light);
    }

    .actions button:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #333;
    }

    .tab {
      padding: 10px 18px;
      cursor: pointer;
      color: var(--accent-dark);
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      font-weight: bold;
      border-color: var(--accent-dark);
    }

    body.light .tab {
      color: var(--accent-light);
    }

    body.light .tab.active {
      border-color: var(--accent-light);
    }

    .tab-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px 24px;
      background-color: var(--bg-dark);
      white-space: pre-wrap;
    }

    body.light .tab-content {
      background-color: var(--bg-light);
    }

    .log-entry {
      padding: 6px 12px;
      background-color: var(--log-line-dark);
      border-left: 3px solid var(--accent-dark);
      margin-bottom: 6px;
    }

    body.light .log-entry {
      background-color: var(--log-line-light);
      border-left-color: var(--accent-light);
    }

    .log-entry.error { border-left-color: #e57373; }
    .log-entry.info { border-left-color: #81c784; }
    .log-entry.alert { border-left-color: #ffb74d; }

    .input-row {
      display: flex;
      padding: 12px 24px;
      background-color: var(--input-dark);
      border-top: 1px solid #333;
    }

    body.light .input-row {
      background-color: var(--input-light);
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      font-family: inherit;
      font-size: 14px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #000;
      color: #0f0;
    }

    body.light input[type="text"] {
      background: #fff;
      color: #000;
    }

    button.send-btn {
      margin-left: 12px;
      padding: 8px 16px;
      font-family: inherit;
      border-radius: 4px;
      border: none;
      background-color: var(--accent-dark);
      color: #000;
      cursor: pointer;
    }

    body.light button.send-btn {
      background-color: var(--accent-light);
    }

    .tab-content::-webkit-scrollbar {
      width: 8px;
    }

    .tab-content::-webkit-scrollbar-thumb {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Satellite Defense Toolkit — Live Dashboard</h1>
    <div class="actions">
      <button onclick="toggleTheme()">Toggle Theme</button>
      <button onclick="exportLogs()">Export Logs</button>
      <button onclick="clearLogs()">Clear Logs</button>
    </div>
  </header>

  <div class="tabs" id="tabBar">
    <div class="tab active" data-tab="logs" onclick="showTab('logs')">Logs</div>
  </div>

  <div class="tab-content" id="logs"></div>

  <div class="input-row">
    <input id="commandInput" type="text" placeholder="Enter command..." />
    <button class="send-btn" onclick="sendCommand()">Send</button>
  </div>

  <script>
    const logsContainer = document.getElementById("logs");
    const tabBar = document.getElementById("tabBar");
    const tabsShown = new Set(["logs"]);
    let logsBuffer = [];

    function showTab(tabId) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c => c.style.display = "none");
      document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add("active");
      document.getElementById(tabId).style.display = "block";
    }

    function createTabIfMissing(id, label) {
      if (!tabsShown.has(id)) {
        const tab = document.createElement("div");
        tab.className = "tab";
        tab.dataset.tab = id;
        tab.textContent = label;
        tab.onclick = () => showTab(id);
        tabBar.appendChild(tab);

        const content = document.createElement("div");
        content.className = "tab-content";
        content.id = id;
        content.style.display = "none";
        document.body.insertBefore(content, document.querySelector(".input-row"));

        tabsShown.add(id);
      }
    }

    function appendLog(containerId, message, type = 'info') {
      createTabIfMissing(containerId, capitalize(containerId));
      const div = document.createElement("div");
      div.className = `log-entry ${type}`;
      div.textContent = `[${new Date().toISOString()}] ${type.toUpperCase()}: ${message}`;
      const container = document.getElementById(containerId);
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
      if (containerId === 'logs') logsBuffer.push(div.textContent);
    }

    function capitalize(s) {
      return s.charAt(0).toUpperCase() + s.slice(1);
    }

    function connectWS() {
      const ws = new WebSocket("ws://localhost:8765");

      ws.onmessage = e => {
        try {
          const data = JSON.parse(e.data);
          const type = (data.type || 'info').toLowerCase();

          if (type === 'stix') {
            createTabIfMissing('stix', 'STIX');
            document.getElementById('stix').textContent = JSON.stringify(data.data, null, 2);
            showTab('stix');
          } else {
            appendLog('logs', data.message || JSON.stringify(data), type);
          }
        } catch {
          appendLog('logs', 'Malformed WebSocket message.', 'error');
        }
      };

      ws.onclose = () => {
        appendLog('logs', 'WebSocket connection closed. Retrying...', 'alert');
        setTimeout(connectWS, 3000);
      };
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function exportLogs() {
      const blob = new Blob([logsBuffer.join("\n")], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "logs.txt";
      link.click();
    }

    function clearLogs() {
      logsContainer.innerHTML = "";
      logsBuffer = [];
    }

    function sendCommand() {
      const input = document.getElementById("commandInput");
      const cmd = input.value.trim();
      if (cmd) {
        appendLog("logs", `Command issued: ${cmd}`, "info");
        // Add WebSocket send(cmd) here if needed
        input.value = "";
      }
    }

    connectWS();
  </script>
</body>
</html>
