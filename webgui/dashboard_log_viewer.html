<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Satellite Defense Toolkit — Live Dashboard</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #e0fefc;
      --header-bg: #141414;
      --tab-bg: #101010;
      --tab-active: #222;
      --tab-hover: #181818;
      --log-error: #ff5c5c;
      --log-info: #33ff33;
      --log-alert: #ffff66;
      --log-stix: #33ccff;
      --log-agent: #ffaa33;
      --ws-connected: #00ff99;
      --ws-disconnected: #ff3333;
    }

    .light {
      --bg: #f8f8f8;
      --fg: #111;
      --header-bg: #e0e0e0;
      --tab-bg: #ddd;
      --tab-active: #bbb;
      --tab-hover: #ccc;
      --log-error: #b00020;
      --log-info: #006600;
      --log-alert: #aa8800;
      --log-stix: #005577;
      --log-agent: #774400;
      --ws-connected: #007744;
      --ws-disconnected: #cc0000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background-color: var(--header-bg);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    h1 {
      margin: 0;
      font-size: 18px;
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      padding: 6px 12px;
      background-color: #333;
      color: var(--fg);
      border: 1px solid #555;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: var(--ws-disconnected);
      margin-left: 8px;
    }

    .tabs {
      display: flex;
      background-color: var(--tab-bg);
      border-bottom: 1px solid #333;
    }

    .tab {
      padding: 10px 16px;
      cursor: pointer;
      color: #aaa;
      background-color: var(--tab-bg);
      border-right: 1px solid #222;
    }

    .tab:hover {
      background-color: var(--tab-hover);
      color: var(--fg);
    }

    .tab.active {
      background-color: var(--tab-active);
      font-weight: bold;
      color: var(--fg);
    }

    .content-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .tab-content {
      display: none;
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: var(--bg);
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
    }

    .tab-content.active {
      display: block;
    }

    .log-entry { margin-bottom: 4px; }
    .log-entry.error { color: var(--log-error); }
    .log-entry.info { color: var(--log-info); }
    .log-entry.alert { color: var(--log-alert); }
    .log-entry.stix { color: var(--log-stix); }
    .log-entry.agent { color: var(--log-agent); }

    #command-box {
      display: flex;
      padding: 8px;
      background: #111;
      border-top: 1px solid #333;
    }

    #command-input {
      flex-grow: 1;
      padding: 6px;
      background: #000;
      border: 1px solid #333;
      color: #0f0;
      font-family: inherit;
      font-size: 14px;
    }

    #command-send {
      margin-left: 10px;
      padding: 6px 14px;
      background: #333;
      color: var(--fg);
      border: 1px solid #555;
    }

    .tab-content::-webkit-scrollbar {
      width: 10px;
    }

    .tab-content::-webkit-scrollbar-track {
      background: #111;
    }

    .tab-content::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Satellite Defense Toolkit — Live Dashboard</h1>
    <div class="actions">
      <button onclick="toggleTheme()">Toggle Theme</button>
      <button onclick="exportLogs()">Export Logs</button>
      <button onclick="clearLogs()">Clear Logs</button>
      <div class="status-dot" id="wsStatus"></div>
    </div>
  </header>

  <div class="tabs" id="tabBar">
    <div class="tab active" data-tab="logs" onclick="showTab('logs')">Logs</div>
  </div>

  <div class="content-wrapper">
    <div id="logs" class="tab-content active"></div>
    <!-- Más pestañas se agregan dinámicamente -->
  </div>

  <div id="command-box">
    <input type="text" id="command-input" placeholder="Enter command..." />
    <button id="command-send" onclick="sendCommand()">Send</button>
  </div>

  <script>
    const tabBar = document.getElementById("tabBar");
    const tabsShown = new Set(["logs"]);
    let logsBuffer = [];
    let ws;

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function createTabIfMissing(tabId, label) {
      if (!tabsShown.has(tabId)) {
        const tab = document.createElement("div");
        tab.className = "tab";
        tab.dataset.tab = tabId;
        tab.textContent = label;
        tab.onclick = () => showTab(tabId);
        tabBar.appendChild(tab);

        const content = document.createElement("div");
        content.id = tabId;
        content.className = "tab-content";
        document.querySelector('.content-wrapper').appendChild(content);

        tabsShown.add(tabId);
      }
    }

    function appendLog(containerId, message, type = 'info') {
      createTabIfMissing(containerId, capitalize(containerId));
      const div = document.createElement('div');
      div.className = `log-entry ${type}`;
      div.textContent = `[${new Date().toISOString()}] ${type.toUpperCase()}: ${message}`;
      const container = document.getElementById(containerId);
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
      if (containerId === 'logs') logsBuffer.push(div.textContent);
    }

    function setContent(containerId, content, type = 'json') {
      createTabIfMissing(containerId, capitalize(containerId));
      const container = document.getElementById(containerId);
      container.textContent = (type === 'json') ? JSON.stringify(content, null, 2) : content;
      container.scrollTop = 0;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function connectWebSocket() {
      ws = new WebSocket("ws://localhost:8765");

      ws.onopen = () => {
        document.getElementById("wsStatus").style.backgroundColor = getComputedStyle(document.body).getPropertyValue('--ws-connected');
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          const type = (data.type || 'info').toLowerCase();

          if (type === 'stix') {
            setContent('stix', data.data);
          } else if (type === 'agent') {
            setContent('agents', data.data);
          } else {
            appendLog('logs', data.message || JSON.stringify(data), type);
          }
        } catch (err) {
          appendLog('logs', 'Malformed WebSocket message.', 'error');
        }
      };

      ws.onclose = () => {
        document.getElementById("wsStatus").style.backgroundColor = getComputedStyle(document.body).getPropertyValue('--ws-disconnected');
        appendLog('logs', '[WebSocket connection closed - retrying in 3s]', 'alert');
        setTimeout(connectWebSocket, 3000);
      };

      ws.onerror = () => {
        appendLog('logs', '[WebSocket error]', 'error');
      };
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function exportLogs() {
      const blob = new Blob([logsBuffer.join("\n")], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "dashboard_logs.txt";
      link.click();
    }

    function clearLogs() {
      document.getElementById("logs").innerHTML = "";
      logsBuffer = [];
    }

    function sendCommand() {
      const input = document.getElementById("command-input");
      const command = input.value.trim();
      if (command && ws && ws.readyState === 1) {
        ws.send(JSON.stringify({ type: "command", payload: command }));
        appendLog('logs', `Command sent: ${command}`, 'info');
        input.value = "";
      }
    }

    connectWebSocket();
  </script>
</body>
</html>
