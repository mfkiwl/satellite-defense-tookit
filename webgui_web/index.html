<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Satellite Defense Toolkit - Web GUI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Onboarding screen -->
  <div id="onboarding" class="onboarding">
    <img src="assets/satellite_banner.png" alt="Satellite Defense Toolkit Banner" class="onboarding-image" />
    <h1 class="onboarding-title">Welcome to Satellite Defense Toolkit</h1>
    <p class="onboarding-subtitle">Real-time satellite attack detection, defense, and analysis</p>
    <button id="skipButton" class="onboarding-skip">Skip</button>
  </div>

  <!-- Main Interface -->
  <div id="mainUI" class="hidden">
    <header class="header">
      <h1>Satellite Defense Toolkit</h1>
      <div class="toolbar">
        <label for="agentSelector">Agent:</label>
        <select id="agentSelector"></select>

        <label for="categoryFilter">Category:</label>
        <select id="categoryFilter">
          <option value="All">All</option>
        </select>

        <input type="text" id="searchBox" placeholder="Search modules..." />
      </div>
    </header>

    <main class="main-layout">
      <section class="module-section">
        <h2>Available Modules</h2>
        <ul id="moduleList" class="scrollable"></ul>
      </section>

      <section class="chain-section">
        <h2>Execution Chain</h2>
        <ul id="chainList" class="drop-zone scrollable"></ul>
        <div class="actions">
          <button onclick="runChain()">Run Chain</button>
          <button onclick="clearChain()">Clear</button>
          <button onclick="exportChain()">Export</button>
        </div>
        <progress id="progressBar" value="0" max="100"></progress>
      </section>
    </main>

    <section class="console-section">
      <h3>Console Output</h3>
      <pre id="consoleOutput" class="scrollable"></pre>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
