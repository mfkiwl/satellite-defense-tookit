<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Satellite Defense Toolkit - Web Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Satellite Defense Toolkit</h1>
    <div class="toolbar">
      <label for="agentSelector">Agent:</label>
      <select id="agentSelector"></select>

      <label for="categoryFilter">Category:</label>
      <select id="categoryFilter">
        <option value="All">All</option>
      </select>

      <input type="text" id="searchBox" placeholder="Search modules..." />
    </div>
  </header>

  <main class="dashboard-layout">
    <section class="module-section">
      <h2>Available Modules</h2>
      <ul id="moduleList" class="scrollable module-list"></ul>
    </section>

    <section class="chain-section">
      <h2>Execution Chain</h2>
      <ul id="chainList" class="drop-zone scrollable"></ul>
      <div class="actions">
        <button onclick="runChain()">Run Chain</button>
        <button onclick="clearChain()">Clear</button>
        <button onclick="exportChain()">Export</button>
      </div>
      <progress id="progressBar" value="0" max="100"></progress>
    </section>

    <section class="metrics-section">
      <h2>Live Metrics</h2>
      <canvas id="metricsGraph" height="200"></canvas>
    </section>

    <section class="map-section">
      <h2>Agent Map</h2>
      <div id="agentMap" class="map-container">[Map Widget Placeholder]</div>
    </section>

    <section class="copilot-section">
      <h2>AI Copilot</h2>
      <div class="copilot-chat">
        <div id="copilotOutput" class="scrollable copilot-output"></div>
        <textarea id="copilotInput" placeholder="Ask Copilot..." rows="2"></textarea>
        <button onclick="sendToCopilot()">Send</button>
      </div>
    </section>

    <section class="timeline-section">
      <h2>Execution Timeline</h2>
      <div id="timeline" class="timeline-widget">[Timeline Placeholder]</div>
    </section>

    <section class="audit-section">
      <h2>Audit Trail</h2>
      <div id="auditViewer" class="scrollable audit-log">[Audit log loading...]</div>
    </section>
  </main>

  <section class="console-section">
    <h3>Console Output</h3>
    <pre id="consoleOutput" class="scrollable"></pre>
  </section>

  <script src="main.js"></script>
</body>
</html>
